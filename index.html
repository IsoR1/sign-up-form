<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&family=Orbitron&display=swap"
        rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="odin-logo">
                <div class="logo"></div>
                <div class="text">ODIN</div>
            </div>

            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@chengfengrecord">Cheng Feng</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>

        <div class="right-container">
            <div class="top-section">
                <h2>This is not a real online service! You know you need something <br>like this in your life to help
                    you
                    realize
                    your deepest dreams. <br>Sign up now to get started. <br><br> You know you want to.</h2>
            </div>

            <div class="sign-up">
                <h2 class="sign-up-h2">Let's do this!</h2>
                <div class="form-div">
                    <form action="">
                        <div class="form-con">
                            <div class="left-form">
                                <label for="f_name">First Name</label>
                                <input type="text" id="f_name" name="f_name">

                                <label for="mail">Email</label>
                                <input type="text" id="mail" name="mail">

                                <label for="pword">Password</label>
                                <input type="password" id="pword" name="pword" class="error">
                            </div>

                            <div class="right-form">
                                <label for="l_name">Last Name</label>
                                <input type="text" id="l_name" name="l_name">

                                <label for="num">Phone Number</label>
                                <input type="text" id="num" name="num">

                                <label for="confirm-pword">Confirm Password</label>
                                <input type="password" id="confirm-pword" name="confirm-pword" class="error">
                            </div>
                        </div>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom-container">
                    <button class="create-account">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>

<script src="/script.js"></script>

</html>
